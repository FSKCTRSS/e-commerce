    <div class="container-fluid">

        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">

          </ul>

	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Add Client</h1>
          <div class='row'>
             <form action='/adduser/' name='adduser', id='adduser'>
    
              <div class="input-group form-group">
                  <span class="input-group-addon" id="basic-addon1">Username</span>
                  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name='username'>
	      </div>
              <div class="input-group form-group">
                  <span class="input-group-addon" id="basic-addon1">Password</span>
                  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name='password'>
	      </div>
              <div class="input-group form-group">
                  <span class="input-group-addon" id="basic-addon1">Email</span>
                  <input type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1" name='email'>
	      </div>

              <input type='submit' class='btn btn-success form-group'/>
            </form>

          </div>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#adduser").submit(function(e){
		e.preventDefault();
                var data = $(this).serialize();
                console.log(data)
   		data = "/adduser/" + "?" + data
  		$('body > .container-fluid > .row > .main > .alert').remove();
                $.ajax({url: data, success: function(resp){
		    console.log(resp);
 		    $('body > .container-fluid > .row > .main').append('<div class="alert alert-success" role="alert">'+resp+'</div>')
                    setTimeout(function () {$('body > .container-fluid > .row > .main > .alert').remove();}, 5000);
		}});

           });
            
        });
   </script>
